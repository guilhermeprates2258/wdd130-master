<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="Logo_link" href="index.html">

                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="#background3">Contact Us</a>
            </nav>
        </header>
        <!-- Contact U -->
        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <div id="background3">
                    <div class="container">
                      <div class="screen">
                        <div class="screen-header">
                          <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                          </div>
                          <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                          </div>
                        </div>
                        <div class="screen-body">
                          <div class="screen-body-item left">
                            <div class="app-title">
                              <span>Book Now </span>
                              <span>Your visit</span>
                            </div>
                          </div>
                          <div class="screen-body-item">
                            <div class="app-form">
                              <div class="app-form-group">
                                <label for="name"></label>
                                <input type="text" id="name" name="user_name" class="app-form-control" placeholder="FULL NAME">
                              </div>
                              <div class="app-form-group">
                                <label for="mail"></label>
                                <input type="email" id="mail" name="user_email" class="app-form-control" placeholder="EMAIL">
                              </div>
                              <div class="app-form-group">
                                <input class="app-form-control" placeholder="NUMBER">
                              </div>
                              <div class="app-form-group message">
                                <label for="msg"></label>
                                <textarea id="msg" name="user_message" class="app-form-control" placeholder="MESSAGE"></textarea>
                              </div>
                              <div class="app-form-group buttons">
                                <button type="submit" class="app-form-button">SEND</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                </div>
            </form>
        </main>    
        <footer>
            <p>Dry Oar &copy; 2022 - Guilherme Batista</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="#background3">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
